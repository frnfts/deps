plugins {
    id 'base'

    // Apply the java plugin to add support for Java
    id 'java'
}

// Init with values from gradle.properties which Gradle reads by default
def repoUrl = "${remote_repo_url}"
def repoUsername = "${remote_repo_user}"
def repoPassword = "${remote_repo_passwd}"

println "repo properties ---> ${repoUrl} - ${repoUsername}"

allprojects {
    group = 'com.sample'
    version = '1.0'

    repositories {
        jcenter()
		//mavenCentral()
		maven {
        	url "${repoUrl}"
        	credentials {
            	username = "${repoUsername}"
            	password = "${repoPassword}"
        	}
    	} 
    } 
}

dependencies {
   implementation project(':java')
}